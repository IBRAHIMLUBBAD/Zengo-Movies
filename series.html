<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📺 المسلسل</title>
  <link rel="stylesheet" href="style.css" />
  <script src="movies.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      background-color: #000;
      padding: 15px 20px;
      border-bottom: 1px solid #222;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 26px;
      color: #e50914;
      font-weight: 800;
      margin: 0;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
      margin: 0;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .series-wrapper {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: linear-gradient(to bottom right, #1a1a1a, #111);
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .series-image {
      max-width: 300px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.6);
      flex-shrink: 0;
    }

    .series-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .series-title {
      font-size: 28px;
      font-weight: 900;
      color: #e50914;
      margin-bottom: 10px;
    }

    .series-description {
      font-size: 17px;
      color: #ccc;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .season-select {
      margin: 15px 0;
      padding: 10px 16px;
      border-radius: 6px;
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #333;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      width: fit-content;
    }

    .season-select:hover {
      background-color: #e50914;
    }

    .episode-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .episode-btn {
      background-color: #1e1e1e;
      border: 1px solid #333;
      padding: 10px 18px;
      border-radius: 6px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .episode-btn:hover {
      background-color: #e50914;
    }

    @media (max-width: 768px) {
      .series-wrapper {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .series-content {
        align-items: center;
      }

      .season-select {
        align-self: center;
      }

      .episode-list {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container header-container">
      <h1 class="logo">🎬 Zengo Movies</h1>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="index.html">🏠 الرئيسية</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="series-wrapper" id="series-details">
      <p>📡 جاري التحميل...</p>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const container = document.getElementById("series-details");

    document.addEventListener("DOMContentLoaded", () => {
      const series = movies.find(m => m.id === id);

      if (!series || !series.seasons) {
        container.innerHTML = '<p>📛 لم يتم العثور على المسلسل.</p>';
        return;
      }

      container.innerHTML = `
        <img src="${series.image}" class="series-image" alt="${series.title}" />
        <div class="series-content">
          <h1 class="series-title">${series.title}</h1>
          <p class="series-description">${series.description}</p>
          <select id="seasonSelect" class="season-select"></select>
          <div id="episodeList" class="episode-list"></div>
        </div>
      `;

      const seasonSelect = document.getElementById("seasonSelect");
      const episodeList = document.getElementById("episodeList");

      // بناء المواسم
      series.seasons.forEach((season, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = `الموسم ${season.seasonNumber || index + 1}`;
        seasonSelect.appendChild(option);
      });

      seasonSelect.addEventListener("change", () => {
        renderEpisodes(+seasonSelect.value);
      });

      function renderEpisodes(index) {
        const season = series.seasons[index];
        episodeList.innerHTML = '';
        season.episodes.forEach((ep, i) => {
          const btn = document.createElement("button");
          btn.className = "episode-btn";
          btn.textContent = ep.title;
          btn.onclick = () => {
            window.location.href = `watch.html?id=${series.id}&s=${index}&e=${i}`;
          };
          episodeList.appendChild(btn);
        });
      }

      renderEpisodes(0); // عرض الحلقات افتراضيًا
    });
  </script>

</body>
</html>
