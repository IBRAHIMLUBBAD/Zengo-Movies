<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <link rel="stylesheet" href="mobile.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎬 Zingo watch</title>
  <link rel="stylesheet" href="style.css">
<script src="movies.js"></script>
<script>
  displayMovies(encryptedMovies);
</script>
  <style>

    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px 10px;
      position: relative;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px #000;
    }

    .logo {
      margin: 0;
      font-size: 40px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
    }

    .dropdown-menu {
      position: absolute;
      background-color: #333;
      display: none;
      flex-direction: column;
      top: 100%;
      right: 0;
    }

    .dropdown:hover .dropdown-menu {
      display: flex;
    }

.search-bar {
  padding: 0;
  margin: 0;
  background: none; /* إزالة الخلفية */
  border: none;
  text-align: center;
}

.search-bar input {
  width: 80%;
  max-width: 500px;
  padding: 8px 15px;
  border-radius: 25px;
  border: 1px solid #444;
  background-color: #111;
  color: white;
  font-size: 16px;
  outline: none;
  transition: 0.3s ease;
  margin-top: 10px; /* تباعد بسيط تحت الشعار */
}

.search-bar input:focus {
  border-color: #e50914;
  box-shadow: 0 0 8px rgba(229, 9, 20, 0.5);
}


    .category-buttons {
      text-align: center;
      margin: 20px 0;
    }

    .category-buttons button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .category-buttons button:hover {
      background-color: #ff3c00;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .movie-card {
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }

    .movie-card img {
      width: 100%;
      border-radius: 10px;
    }

    .movie-card h3 {
      font-size: 16px;
      margin: 10px 0;
    }

    .watch-btn {
      display: inline-block;
      margin-top: 5px;
      padding: 6px 12px;
      background-color: #ff3c00;
      color: #fff;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
    }

    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
<header>

  <div class="container header-container">
    <h1 class="logo">
      <a href="index.html" style="text-decoration: none; color: inherit;">🎬 Zingo watch</a>
    </h1>
      <div class="search-bar">
    <input type="text" id="searchInput" placeholder="🔍 ابحث عن فيلم...">
  </div>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">الرئيسية</a></li>
        <li class="dropdown">
        </li>
        <li><a href="#contact">اتصل بنا</a></li>
        <li><a href="#favorites">⭐ المفضلة</a></li>
      </ul>
    </nav>
  </div>
</header>


<div class="category-buttons">
  <button onclick="renderAll()">📁 الكل</button>

  <div class="dropdown">
    <button>🎬 أفلام أجنبية ▾</button>
    <div class="dropdown-menu">
      <button onclick="renderByCategory('action')">أكشن</button>
      <button onclick="renderByCategory('horror')">رعب</button>
      <button onclick="renderByCategory('drama')">دراما</button>
    </div>
  </div>

  <div class="dropdown">
    <button>🎬 أفلام عربية ▾</button>
    <div class="dropdown-menu">
      <button onclick="renderByCategory('arabic-drama')">دراما</button>
      <button onclick="renderByCategory('arabic-comedy')">كوميديا</button>
    </div>
  </div>

  <div class="dropdown">
    <button>📺 مسلسلات ▾</button>
    <div class="dropdown-menu">
      <button onclick="renderByCategory('series-us')">أمريكية</button>
      <button onclick="renderByCategory('series-tr')">تركية</button>
    </div>
  </div>

  <div class="dropdown">
    <button>🌸 أنمي ▾</button>
    <div class="dropdown-menu">
      <button onclick="renderByCategory('anime-shonen')">شونين</button>
      <button onclick="renderByCategory('anime-romance')">رومانسي</button>
    </div>
  </div>
</div>


  <main>
    <section class="movie-grid" id="movie-list"></section>
  </main>

  <footer>
    <p>جميع الحقوق محفوظة &copy; 2025 - Zingo watch</p>
  </footer>

  <script>
    const container = document.getElementById("movie-list");
    const searchInput = document.getElementById("searchInput");

    function renderAll() {
      container.innerHTML = '';
      movies.forEach(movie => {
        const card = createMovieCard(movie);
        container.appendChild(card);
      });
    }

    function renderByCategory(cat) {
      container.innerHTML = '';
      movies.filter(m => m.category === cat).forEach(movie => {
        const card = createMovieCard(movie);
        container.appendChild(card);
      });
    }

    function createMovieCard(movie) {
      const card = document.createElement("div");
      card.className = "movie-card";
      const targetLink = `details.html?id=${movie.id}`;
      card.innerHTML = `
        <a href="${targetLink}">
          <img src="${movie.image}" alt="${movie.title}">
          <h3>${movie.title}</h3>
        </a>
        <a class="watch-btn" href="${targetLink}">تفاصيل</a>
      `;
      return card;
    }

    searchInput.addEventListener("input", () => {
      const term = searchInput.value.trim().toLowerCase();
      container.innerHTML = '';
      movies.filter(m => m.title.toLowerCase().includes(term)).forEach(movie => {
        const card = createMovieCard(movie);
        container.appendChild(card);
      });
    });

    // ▶ عرض جميع الأعمال عند تحميل الصفحة
    window.onload = renderAll;
  </script>
</body>
</html>
